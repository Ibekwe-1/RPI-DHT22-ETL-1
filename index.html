<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sensor Data</title>

    <!-- Bootstrap CSS from CDN -->
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <style>
      body {
        background-color: #f8f9fa;
        font-family: "Arial", sans-serif;
      }

      .container {
        margin-top: 50px;
      }

      .card {
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }

      .card-header {
        background-color: #4caf50;
        color: white;
        font-size: 1.5em;
        text-align: center;
        padding: 20px;
      }

      .card-body {
        text-align: center;
      }

      .data-value {
        font-size: 2em;
        font-weight: bold;
        color: #333;
      }

      .timestamp {
        font-size: 1.2em;
        color: #6c757d;
        margin-top: 15px;
      }

      .loading {
        font-style: italic;
        color: #888;
      }

      .btn-refresh {
        margin-top: 20px;
        background-color: #4caf50;
        color: white;
        font-weight: bold;
        border: none;
      }

      .btn-refresh:hover {
        background-color: #45a049;
      }

      @media (max-width: 600px) {
        .container {
          width: 90%;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="card-header">Sensor Data</div>
        <div class="card-body">
          <p>
            Temperature:
            <span id="temperature" class="data-value">Loading...</span>
          </p>
          <p>
            Humidity: <span id="humidity" class="data-value">Loading...</span>
          </p>
          <p>
            Timestamp: <span id="timestamp" class="timestamp">Loading...</span>
          </p>
          <p class="loading" id="loading-message">Fetching sensor data...</p>
          <button
            class="btn btn-refresh"
            id="refreshBtn"
            onclick="updateSensorData()"
          >
            Refresh Data
          </button>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS and Popper.js from CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script>
      // Function to update the sensor data every 10 seconds
      function updateSensorData() {
        $.getJSON("/get_sensor_data", function (data) {
          // Hide the loading message when data is fetched
          $("#loading-message").hide();

          // Update the UI with the fetched data
          $("#temperature").text(data.temperature + " Â°C");
          $("#humidity").text(data.humidity + " %");
          $("#timestamp").text(data.timestamp);
        });
      }

      // Call the updateSensorData function every 5 seconds
      setInterval(updateSensorData, 5000);

      // Call once immediately to populate the data when the page loads
      updateSensorData();
    </script>
  </body>
</html>
